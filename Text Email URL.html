<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Email and URL Input Types</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	</head>
	
	<body>
		<form action=" " id="questions" methods="post" name="questions">
			<input type="text" id="name" name="name"><label for="name">Enter your name</label><br>
			<!--can be used to enter single line text-->
			<input type="email" id="email" name="email" multiple><label for ="email">Email</label><br>
			<!--input type="email" lets user know to type in their email-->
			<!--multiple attribute allows website to accept multiple emails as long as they are seperated by a comma-->
			<input type="URL" id="website"><label for="website">Website</label><br>
			<!--able to add URLs/websites-->
		<input type="submit">
		</form>
	</body>
	</html>
