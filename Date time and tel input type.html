<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Email and URL Input Types</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	</head>
	
	<body>
		<form action=" " id="questions" methods="post" name="questions">
		
			<input type="date" name="birthday" id=birthday min="2017-01-01" max="2017-12-31"><label for="birthday">Birthday</label><br>
			<!-- name=birthday means your asking the user whats their bday-->
			<!--with max and min attribute, can only enter date within a range-->
			<!--used to enter date-->
			
			<input type="time" name="time" id="time" step="1800"><label for="time">Time</label><br>
			<!--step would be in seconds, 1800 seconds =.5 hour-->
			<!--used to enter time-->
			
			<input type="tel" name="phone" id="phone"><label for="phone">Phone</label><br>
			<!--Used to enter telephone numbers-->
			
		<input type="submit">
		</form>
	</body>
	</html>
