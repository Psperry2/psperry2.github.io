<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Email and URL Input Types</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	</head>
	
	<body>
		<form action=" " id="questions" methods="post" name="questions">
			<input type="number" name="number" id="number" step="any" min="-4" max="12"><label for="number">Number</label><br>
			<!--Used to enter positive, negative numbers and decimals-->
			<!--Max and min sets range for users-->
			<!--step=any allows you to enter decimal number, w/o it you may get error-->
			<input type="number" name="number" id="number" step="2"><label for="number">Number</label><br>
			<!--"step" attribute set the interval b/t numbers that the field can accept>
			<!--in this case, the website will only accept even numbers-->
		<input type="submit">
		</form>
	</body>
	</html>
