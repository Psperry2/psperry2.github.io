<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Email and URL Input Types</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	</head>
	
	<body>
		<form action=" " id="questions" methods="post" name="questions">
			<!--fieldset and legend are used to group radio buttons or checkboxes together
			and provide the question that goes with them>
			<!__EXAMPLE
				<feildset>
				<legend> Question for radio buttons/checkboxes</legend>
				...
				<fieldset>-->
				
			<fieldset>
			
			<legend>What is your favorite color?</legend>	
			
			<input type="checkbox" name="favcolor" value="blue" id="blue"><label for="blue">blue</label><br>
			<!--using check box now, check box allows you to select more than one option-->
			<!-- value = blue is information that will be sent to data base, user will not see value>
			<!--ID often matches value-->
			<!-- add additional options by coping and pasting, then change color-->
			
			<input type="checkbox" name="favcolor" value="red" id="red"><label for="red">red</label><br>
			<input type="checkbox" name="favcolor" value="yellow" id="yellow"><label for="yellow">yellow</label><br>
			<input type="checkbox" name="favcolor" value="orange" id="orange" checked><label for="orange">orange</label><br>
			
			<!--Select element creates a drop down menu of all the included option elements
			
			<select name="name" id="idname">
			<option value="value1">Value 1</option>
			<option value="value2">Value 2</option>
			</select> 
			
			-->
			<label for="pizza">What is your favorite pizza topping?</label>
			<select name="pizza" id="pizza" multiple size="7">
			
			<!--mulitple attribute allows user to pick more than one option-->
			<!--size attribute refers to how many options are visible at once without scrolling-->
			<!--optgroup element add category labels to the list of options
			<optgroup label="labeltext">...</optgroup>  -->
				<optgroup label+"veggie">
				  <option value="mushroom">Mushroom</option>
				  <option value="onions">Onions</option>
			    </optgroup>
				<outgroup label="meats">
				  <option value="pepperoni">Pepperoni</option>
				  <option value="sausage">Sausage</option>
				</optgroup>
				
			</select>
		
		    </fieldset>
		    <br>
		
		<input type="submit">
		</form>
	</body>
	</html>
